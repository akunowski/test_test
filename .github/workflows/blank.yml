# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - run: git init
      - run: git config user.name github-actions
      - run: git config user.email github-actions@github.com
      - run: git remote add origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git"
      - run: git remote set-url origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git"
      - run: git status
      - run: git fetch --all
#       - run: git pull --all
#       - run: git remote update
      - run: git status
      - run: git checkout test
      - run: git fetch origin
      - run: git rebase origin/main
#       - run: git switch test
#       - run: git rebase --autosquash --autostash main test
      - run: git push --force origin test
