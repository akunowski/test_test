# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "aa" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  rebase:
    runs-on: ubuntu-latest
    steps:
      - run: git init
      - run: git config user.name github-actions
      - run: git config user.email github-actions@github.com
      - run: git remote add origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git"
      - run: git remote set-url origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git"
  
#       - run: git fetch --all
#       - run: git checkout main
#       - run: git pull
#       - run: git checkout test
#       - run: git rebase main


      - run: git fetch origin main
      - run: git fetch origin test
      - run: git fetch --all
      - run: git status
      - run: git checkout -b test
      - run: git status
      - run: git rebase origin/test
      - run: git push --force-with-lease fork origin/test:test

